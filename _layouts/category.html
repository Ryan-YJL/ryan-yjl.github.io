---
layout: default
---

<div class="content container">
	<div class="breadcrumbs">
        <a href="{{ site.url }}">Home</a> &raquo; 
       <a href="{{ site.url }}/category/{{ page.title }}/">{{ page.title | capitalize }}</a>
    </div>

    <div class="posts">
	    {% for post in page.posts %}
	    <div class="post">
	      <h2 class="post-title">
	        <a href="{{ post.url }}">
	          {{ post.title }}
	        </a>
	      </h2>

	      <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>

	      {{ post.excerpt }}
	      <div class="post-readmore">
	          <a href="{{post.url}}" class="more-link">Read More &rarr;</a>
	      </div>
	    </div>
	    {% endfor %}
	</div>


</div>
